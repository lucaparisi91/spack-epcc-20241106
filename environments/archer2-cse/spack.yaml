# configuration settings.

spack:

  definitions:
    - cse_specs:
      - lammps
      - petsc

  modules:
    default:
      use_view: true
      roots:
        lmod: /work/z19/z19/lparisi/codes/spack/spack-epcc-20241106/spack_modules
      lmod:
        core_compilers: [gcc@11.2.0]
        hide_implicits: true
        all:
          autoload: direct
      arch_folder: false
      enable: [lmod]
  
  specs: 
    - $cse_specs
  view: 
    default:
      root: /work/z19/z19/lparisi/codes/spack/spack-epcc-20241106/install
      projections:
        all: "{name}/{version}-{compiler.name}{compiler.version}"
      link: roots
      link_type: symlink

  concretizer:
    unify: true
