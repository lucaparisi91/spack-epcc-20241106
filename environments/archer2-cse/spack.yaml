# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  definitions:
  - cse_specs:
    - lammps%gcc
    - gromacs%cce
  modules:
    default:
      use_view: false
      roots:
        lmod: /mnt/lustre/a2fs-nvme/z19/lparisi/spack-epcc-20241106/spack_modules/apps
      lmod:
        projections:
          all: '{name}/{version}-{compiler.name}'
        hash_length: 0
        core_compilers: [gcc@11.2.0, cce@15.0.0, aocc@4.0.0]
        hide_implicits: true
        all:
          autoload: direct
        include:
          - gcc@11.2.0
          - cce@15.0.0
          - aocc@4.0.0
        hierarchy:
          - mpi

      arch_folder: false
      enable::
        - lmod
  specs:
  - $cse_specs

  concretizer:
    unify: when_possible
  config:
    install_tree:
      root: /mnt/lustre/a2fs-nvme/z19/lparisi/spack-epcc-20241106/spack_opt
  view: false
