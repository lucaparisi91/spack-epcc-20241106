# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:

  modules:
    default:
      use_view: archer2-cse
      roots:
        tcl: /work/z19/z19/lparisi/codes/spack/spack-epcc-20241106/spack_modules
      tcl:
        include: ['lammps','petsc']
        exclude: ['%gcc']
        all:
          autoload: direct
        hide_implicits: true
      arch_folder: false
      enable: [tcl]
      
  specs:
    - lammps%gcc
    - petsc%gcc
  view: 
    archer2-cse:
      root: /work/z19/z19/lparisi/codes/spack/spack-epcc-20241106/install
      projections:
        all: "{name}/{version}-{compiler.name}{compiler.version}"
      link: roots
      link_type: symlink

  concretizer:
    unify: true
