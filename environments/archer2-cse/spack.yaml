# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  definitions:
  - cse_specs:
    - gromacs%gcc@11.2.0
    - gromacs%cce
    - lammps%gcc@11.2.0

  modules:
    default:
      'enable:':
      - lmod

      use_view: false
      roots:
        lmod: /mnt/lustre/a2fs-nvme/z19/lparisi/spack-epcc-20241106/spack_modules/apps
      lmod:
        projections:
          all: '{name}/{version}'
          gcc: 'spack/{name}/{version}'
          aocc: 'spack/{name}/{version}'
          cce: 'spack/{name}/{version}'
          
        gcc:
          template: compiler-template.lua
        cce:
          template: compiler-template.lua
        aocc:
          template: compiler-template.lua
        
        hash_length: 0
        core_compilers: [ gcc@7.5.0 ]
        hide_implicits: true
        all:
          autoload: direct
        core_specs: [gcc,cce,aocc]
        hierarchy:
        - mpi

      arch_folder: false


  specs:
  - gcc@11.2.0
  - cce@15.0.0
  - aocc@4.0.0
  - $cse_specs
  
  concretizer:
    unify: when_possible
  config:
    install_tree:
      root: /mnt/lustre/a2fs-nvme/z19/lparisi/spack-epcc-20241106/spack_opt
    template_dirs:
      - $spack/../templates
  
  view: false
