# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  definitions:
  - cse_specs:
    - gromacs%gcc@11.2.0
    - gromacs%cce@15.0.0
    - lammps%gcc@11.2.0

  modules:
    default:
      'enable:':
      - lmod

      use_view: false
      roots:
        lmod: $spack/../archer2-cse/modules
      lmod:
        projections:
          all: '{name}/{version}'
          gcc: spack/{name}/{version}
          aocc: spack/{name}/{version}
          cce: spack/{name}/{version}
          cray-libsci: 'spack_{name}/{version}'
        gcc:
          template: compiler-template.lua
        cce:
          template: compiler-template.lua
        aocc:
          template: compiler-template.lua

        hash_length: 0
        core_compilers: [gcc@7.5.0]
        hide_implicits: true
        all:
          autoload: direct
        core_specs: [gcc, cce, aocc]
        hierarchy:
        - mpi

      arch_folder: false


  specs:
  - gcc@11.2.0
  - cce@15.0.0
  - aocc@4.0.0
  - $cse_specs

  concretizer:
    unify: false
  config:
    install_tree:
      root: $spack/../archer2-cse/opt
    template_dirs:
    - $spack/../archer2-cse/templates

  view: false
